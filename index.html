<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gesture Controlled Particles</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #cameraBox {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 120px;
    height: 160px;
    border: 2px solid #00ffff;
    border-radius: 8px;
    overflow: hidden;
    z-index: 20;
  }

  #cameraBox video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
  }

  #hint {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-family: monospace;
    color: #00ffff;
    font-size: 13px;
    opacity: 0.85;
    z-index: 10;
  }
</style>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>

<div id="cameraBox">
  <video id="video" autoplay playsinline></video>
</div>

<div id="hint">
‚úã Far = Shrink | ‚úã Near = Expand | ü§è Very Near = Color Change
</div>

<script>
/* ================= THREE SETUP ================= */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 300;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = 800;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

for (let i = 0; i < positions.length; i++) {
  positions[i] = (Math.random() - 0.5) * 200;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 4,
  color: 0x00ffff
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= CAMERA & HAND TRACKING ================= */
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream);

const hands = new Hands({
  locateFile: f =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

let spread = 1;
let hue = 0;

hands.onResults(results => {
  if (!results.multiHandLandmarks.length) return;

  const h = results.multiHandLandmarks[0];

  // distance between index base & pinky base
  const handSize = Math.abs(h[5].x - h[17].x);

  /* -------- FAR vs NEAR -------- */
  if (handSize < 0.10) {
    // FAR hand ‚Üí SHRINK
    spread = 0.96;
  } else if (handSize < 0.18) {
    // NORMAL ‚Üí STABLE
    spread = 1.02;
  } else {
    // NEAR hand ‚Üí EXPAND
    spread = 1.08;

    // VERY NEAR ‚Üí COLOR CHANGE
    hue += 0.02;
    material.color.setHSL(hue % 1, 1, 0.6);
  }
});

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
cam.start();

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  const p = geometry.attributes.position.array;
  for (let i = 0; i < p.length; i++) {
    p[i] *= spread;
  }
  geometry.attributes.position.needsUpdate = true;

  particles.rotation.y += 0.002;
  renderer.render(scene, camera);
}

animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
  </html>
