<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insane Animated Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
html, body { height: 100%; overflow-x: hidden; font-family: 'Poppins', sans-serif; }

/* BACKGROUND ANIMATION */
body {
  background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CUSTOM CURSOR */
.cursor {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  background: radial-gradient(circle, #00fff0, transparent);
  mix-blend-mode: difference;
  transform: translate(-50%, -50%);
  z-index: 999;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

.hero h1 {
  font-size: 4rem;
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #ff00c8; }
  50% { text-shadow: -2px -2px #00fff0; }
  100% { text-shadow: 2px 2px #ff00c8; }
}

.hero p {
  margin-top: 15px;
  opacity: 0.8;
  animation: floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* MAGNETIC BUTTON */
.btn {
  margin-top: 40px;
  padding: 15px 40px;
  border: 2px solid white;
  border-radius: 50px;
  background: transparent;
  color: white;
  font-size: 18px;
  transition: 0.3s;
  position: relative;
}

.btn:hover {
  background: white;
  color: black;
  transform: scale(1.1);
}

/* FLOATING PARTICLES */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.3;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  from { transform: translateY(100vh); }
  to { transform: translateY(-100vh); }
}

/* SCROLL SECTION */
.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  transition: transform 0.3s;
}

/* NOISE OVERLAY */
.noise {
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 998;
}
</style>
</head>

<body>

<div class="cursor"></div>
<div class="noise"></div>

<div class="hero">
  <h1>WELCOME TO CHAOS ‚ö°</h1>
  <p>Too many animations? Yes. On purpose üòé</p>
  <button class="btn">Hover me üëÄ</button>
</div>

<div class="section">Scroll = Motion üåÄ</div>
<div class="section">More Vibes üî•</div>
<div class="section">Still Scrolling? üòè</div>

<script>
/* CURSOR FOLLOW */
const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

/* PARTICLES */
for (let i = 0; i < 80; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = (5 + Math.random() * 10) + 's';
  document.body.appendChild(p);
}

/* SCROLL INTERACTION */
window.addEventListener('scroll', () => {
  document.querySelectorAll('.section').forEach(sec => {
    const speed = window.scrollY * 0.05;
    sec.style.transform = `translateX(${speed}px) rotate(${speed / 5}deg)`;
  });
});

/* MAGNETIC BUTTON */
const btn = document.querySelector('.btn');
btn.addEventListener('mousemove', e => {
  const rect = btn.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width / 2;
  const y = e.clientY - rect.top - rect.height / 2;
  btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
});
btn.addEventListener('mouseleave', () => {
  btn.style.transform = '';
});
</script>

</body>
</html>
