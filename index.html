<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesture Controlled Particles</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  video {
    display: none;
  }
  #hint {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-family: monospace;
    color: #00ffff;
    font-size: 13px;
    opacity: 0.8;
    z-index: 10;
  }
</style>

<!-- THREE.JS (NON-MODULE, MOBILE SAFE) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="hint">‚úã Open hand = Expand | ü§è Pinch = Shrink</div>

<script>
/* ================= THREE.JS SETUP ================= */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 300;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const PARTICLE_COUNT = 800;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);

for (let i = 0; i < positions.length; i++) {
  positions[i] = (Math.random() - 0.5) * 200;
}

geometry.setAttribute(
  "position",
  new THREE.BufferAttribute(positions, 3)
);

const material = new THREE.PointsMaterial({
  size: 4,
  color: 0x00ffff
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= HAND TRACKING ================= */
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    alert("Camera access denied");
  });

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

let spread = 1;

hands.onResults(results => {
  if (!results.multiHandLandmarks.length) return;

  const hand = results.multiHandLandmarks[0];

  // distance between index base and pinky base
  const openDist = Math.abs(hand[5].x - hand[17].x);
  spread = 1 + openDist * 6;
});

const cameraFeed = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
cameraFeed.start();

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  const p = geometry.attributes.position.array;
  for (let i = 0; i < p.length; i++) {
    p[i] *= spread * 0.999;
  }
  geometry.attributes.position.needsUpdate = true;

  particles.rotation.y += 0.002;

  renderer.render(scene, camera);
}

animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
